[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "public_urban_green_spaces_detection"
version = "0.0.1"
description = "Public Urban Green Spaces Detection Workflow"
authors = [
  { name = "Pitchaporn Likitpanjamanon" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
requires-python = "~=3.13.1"

[tool.black]
line-length = 99
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
)/
'''

[tool.ruff.lint.isort]
known_first_party = ["public_urban_green_spaces_detection"]
force_sort_within_sections = true
